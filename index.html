<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skin Analysis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="headline">Welcome to the Beauty Industry</h1>

  <div class="container">
    <!-- Login Form -->
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username/Email ID" required id="username" />
        <input type="password" placeholder="Password" required id="password" />
        <button type="submit" class="login-button">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signupContainer" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="email" placeholder="Email ID" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-button">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
