<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skin Analysis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="headline">Skin Quality Analysis</h1>

  <div class="container">
    <form id="skinAnalysisForm">
      <input type="file" accept="image/*" required id="imageUpload" style="display:none;" />
      <label for="imageUpload" id="fileLabel" class="file-label">Choose File</label>
      <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; max-width: 200px; margin-top: 10px;" />
      <button type="submit" class="login-button">Analyze Skin</button>
    </form>

    <div id="results" style="display:none; margin-top: 20px; border: 1px solid #1a1919; padding: 10px;">
      <h2>Analysis Results</h2>
      <ul id="skinMetrics" class="list-group"></ul>

      <h3>Recommended Products</h3>
      <ul id="productRecommendations"></ul>

      <!-- ✅ Updated Chatbot Container -->
      <div id="results" style="display:none; margin-top: 20px; border: 1px solid #1a1919; padding: 10px;">
        <!-- ... skin analysis and recommended products ... -->
      </div>
      
      <!-- Paste chatbot container here, below #results -->
      <div id="chatbotContainer" style="margin-top: 20px; width: 600px; height: 400px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; display: flex; flex-direction: column; align-items: center;">
        <div id="chatboxFrame" style="display: none; width: 100%; height: 100%; border-radius: 8px;">
          <iframe
            id="botIframe"
            src=""
            style="width: 100%; height: 100%; border: none; border-radius: 8px;"
            allow="microphone; camera"
          ></iframe>
        </div>
        <div style="margin-top: 10px; width: 100%;">
          <input
            type="text"
            id="userMessage"
            placeholder="Click Send to start chat..."
            style="width: 80%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;"
            disabled
          />
          <button
            id="sendMessage"
            style="padding: 10px; border-radius: 4px; border: none; background-color: blue; color: white; cursor: pointer;"
          >
            Send
          </button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- ❌ REMOVE Botpress script injection -->
  <!-- <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script> -->

  <!-- ✅ Custom JS logic -->
  <script src="skin_analysis.js"></script>
</body>
</html>
